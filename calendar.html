<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css.css">
    <script src="js.js"></script>
    <script src="calendar.js"></script>
</head>
<body onload="calendar()">

    <div class="menu">
        <div class="menuChoice" id="database" onclick="openDatabase()">Database</div>
        <div class="menuChoice" id="myGarden" onclick="openMyGarden()">My garden</div>
        <div class="menuChoice" id="calendar" onclick="openCalendar()">Calendar</div>
        <div class="menuChoice" id="main" onclick="openMain()">Main</div>

    </div>

    <div class="calendar">

        <div id="monthSelect">
        <button id="monthChange" id="monthMinus" onclick="monthChangeMinus(), changeMonthOnChange()" >Minus</button>
        <button id="monthChange" id="monthPlus" onclick="monthChangePlus(), changeMonthOnChange()" >Plus</button>
        </div>
        <div id="monthShow">February</div>


        <table class="table" id="cali"></table>
    </div>

    <div id="adder" onchange="plantAdderPhoto()">
        <label id='aaa' for="plantChoice">Choose a plant:</label>
        <select id="plantChoice">
            <option value="plantpic/plant1.jpg">Plant 1</option>
            <option value="plantpic/plant2.jpg">Plant 2</option>
            <option value="plantpic/plant3.jpg">Plant 3</option>
            <option value="plantpic/plant4.jpg">Plant 4</option>
        </select>
        <img id="imageToSwap" src="plantpic/plant1.jpg"/><img>
        <button id="closeAdder" onclick="bob()">close</button>
        <div id="description"></div>
        <div id="photo"> </div>

        <button id="adderBtn">add plant</button>
    </div>

</body>
</html>
